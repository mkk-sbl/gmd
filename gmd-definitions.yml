
tags:
  tag: 
    name: "afo"                # <afo> XXXX XXXXXXXXX XXXXXXXXXXXX
    ends-at-eol: true 
  tag:
    name: "meta"
    attribute:
      name: "id"
      allowed-values: |                
        "doc-version"          # <meta id="doc-version"> XXXXXXXXX
        "doc-revision"         # <meta id="doc-revision"> XXXXXXXX
        "doc-name"             # <meta id="doc-name"> XXXXXXXXXXXX
    ends-at-eol: true
    
